<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <!-- Chamada do CSS do BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Link para minha css -->
    <link rel="stylesheet" href="../css/renda.css">
</head>
<body>
    <header>
        <a href="home.html" target="_blank" class="button-house"><i class="bi bi-house icon-house"></i></a>
        <button>Aprenda a investir</button>
        <button>Notícias do mercado</button>
    </header>
    <main>
        <div>
        <form name="receitas" id="receitasa" action="" method="post">
            <div class="box-item valor">
                <span>R$</span>
                <input type="number" step="0.01" min="0" placeholder="0.00">
            </div>
            <div class="box-item">
                <label for="categoria">Categoria</label>
                <input type="text" placeholder="Salário">
            </div>
            <div class="box-item">
                <label for="data">Data</label>
                <input type="date">
            </div>
            <div class="box-item">
                <label for="conta">Conta</label>
                <input type="text">
            </div>
            <div class="box-item">
                <label for="categoria">Observações</label>
                <input type="observações">
            </div>
            <div class="box-item">
                <button class="btn btn-success">Salvar</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
