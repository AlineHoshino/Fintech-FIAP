<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Fintech</title>
    <!-- Chamada do CSS do BS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Link para minha css -->

</head>
<body>
    <header>
        <button>Aprenda a investir</button>
        <button>Notícias do mercado</button>
    </header>
    <main>
        <div>
            <div class="resumo">
                <img src="../images/cifrao.png" alt="cifrao">
                <p>RESUMO</p>
                <img src="../images/cifrao.png" alt="cifrao">
            </div>
            <div class="calculo">
                <div class="saldo">
                    <p>SALDO</p>
                    <p>RS 1300,00</p>
                </div>
                <div class="renda">
                    <p>RENDA</p>
                    <p>RS 1900,00</p>
                </div>
                <div>
                    <p>DESPESA</p>
                    <p>RS 600,00</p>
                </div>
            </div>
        
            <p class="txt_renda">Renda</p>
            <table>
                <tr>
                  <td>Trabalho</td>
                  <td>1900,00</td>
                </tr>
              </table>
              <p class="txt_renda">Despesa</p>
              <table>
                  <tr>
                    <td>Restaurante</td>
                    <td>100,00</td>
                  </tr>
                  <tr>
                    <td>Educação</td>
                    <td>500,00</td>
